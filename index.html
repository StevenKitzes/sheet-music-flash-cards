<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page">
      <div class="typography">Mode:&nbsp;&nbsp;<a class="small-link" href="mode-help.html">How it works</a></div>
      <div class="mode-container">
        <input type="radio" name="mode" class="mode-radio" id="mode-guess" /> Guess
        <input type="radio" name="mode" class="mode-radio" id="mode-find" /> Find
      </div>
      <hr class="separator" />
      <div class="typography">Include these notes:</div>
      <div class="options">
        <span class="checkbox-span"><input id="upper" type="checkbox" /> Upper</span>
        <span class="checkbox-span"><input id="staff" type="checkbox" /> Staff</span>
        <span class="checkbox-span"><input id="lower" type="checkbox" /> Lower</span>
      </div>
      <div class="bar" id="bar">
        <div class="note-name-display" id="note-name-display">Ready?</div>
        <div class="touchable"></div>
        <div class="bar-display"></div>
        <div class="bar-display"><div class="show-ledger"></div></div>
        <div class="bar-display"></div>
        <div class="bar-display"><div class="show-ledger"></div></div>
        <div class="bar-display"></div>
        <div class="bar-display"><div class="show-ledger"></div></div>
        <div class="bar-display"></div>
        <div class="bar-display bar-lower-line"></div>
        <div class="bar-display bar-sided"></div>
        <div class="bar-display bar-sided bar-lower-line"></div>
        <div class="bar-display bar-sided"></div>
        <div class="bar-display bar-sided bar-lower-line"></div>
        <div class="bar-display bar-sided"></div>
        <div class="bar-display bar-sided bar-lower-line"></div>
        <div class="bar-display bar-sided"></div>
        <div class="bar-display bar-sided bar-lower-line"></div>
        <div class="bar-display"></div>
        <div class="bar-display"><div class="show-ledger"></div></div>
        <div class="bar-display"></div>
        <div class="bar-display"><div class="show-ledger"></div></div>
        <div class="bar-display"></div>
        <div class="bar-display"><div class="show-ledger"></div></div>
        <div class="bar-display"></div>
        <div class="bar-display"></div>
      </div>
      <div class="footer-options">
        <span>Duration in seconds:&nbsp;<input type="text" id="time" style="width: 40px;"/></span>
      </div>
      <div class="footer">
        A cute li'l project by&nbsp;<a href="https://github.com/stevenkitzes"><strong>Steven Kitzes</strong></a>
      </div>
    </div>
    <script type="text/javascript" src="notes.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
